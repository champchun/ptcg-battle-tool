<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTCG Pro - Poké Ball Special FX</title>
    <style>
        :root { 
            --bg: #f0f4f8; 
            --opp-bg: #b35252;
            --me-bg: #3c4d5e;
            --accent: #feca57; 
            --boost-color: #6fb98f;
            --heal-color: #78a98d;
            --damage-color: #c96b6b;
            --poke-red: #d34a4a;
            --poke-white: #ffffff;
            --poke-dark: #333333;
        }

        /* --- 基礎樣式 (保留) --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden; background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px); background-size: 20px 20px; }
        .player-section { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        .opponent { transform: rotate(180deg); background-color: var(--opp-bg); border-bottom: 2px solid rgba(255,255,255,0.3); }
        .me { background-color: var(--me-bg); color: white; }
        .main-battle { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 65px; position: relative; }
        .hp-box { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin: 5px 0; }
        .hp-input { font-size: 3rem; font-weight: bold; width: 110px; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); background: transparent; border: none; outline: none; transition: transform 0.2s; }
        .hp-input::-webkit-inner-spin-button, .hp-input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes hp-damage-anim { 0% { transform: scale(1); } 50% { transform: scale(1.1); color: #ff8e8e; } 100% { transform: scale(1); } }
        @keyframes hp-heal-anim { 0% { transform: scale(1); } 50% { transform: scale(1.1); color: #a2ffd0; } 100% { transform: scale(1); } }
        .hp-damage { animation: hp-damage-anim 0.3s ease-out; }
        .hp-heal { animation: hp-heal-anim 0.3s ease-out; }
        .hp-boosted { color: #d1ffde !important; text-shadow: 0 0 10px rgba(46, 204, 113, 0.6) !important; }
        .status-btn { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid rgba(255,255,255,0.6); cursor: pointer; opacity: 0.25; transition: 0.2s; display: flex; align-items: center; justify-content: center; padding: 0; }
        .status-btn.active { opacity: 1; transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.3); border-color: white; }
        .status-btn svg { width: 24px; height: 24px; fill: white; }
        .hp-btn { opacity: 1 !important; box-shadow: 0 3px 6px rgba(0,0,0,0.2); border: 2px solid rgba(255,255,255,0.8) !important; }
        .hp-btn:active { transform: scale(0.92); opacity: 0.8; }
        .hp-btn-minus { background-color: var(--damage-color); }
        .hp-btn-plus { background-color: var(--heal-color); }
        .st-psn { background: #8e44ad; } .st-brn { background: #d35400; } .st-par { background: #f39c12; } .st-slp { background: #2980b9; } .st-cnf { background: #c0392b; }
        .gx-marker { position: absolute; left: 8px; top: 50%; transform: translateY(-50%); background: linear-gradient(135deg, #2980b9, #3498db); color: white; font-weight: 900; font-size: 0.75rem; padding: 10px 5px; border-radius: 4px; border: 1.5px solid white; z-index: 10; writing-mode: vertical-lr; text-align: center; }
        .gx-marker.used { background: #555; color: #aaa; border-color: #777; opacity: 0.6; }
        .group-boost-panel { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 4px; z-index: 100; }
        .boost-label { font-size: 0.5rem; color: rgba(255,255,255,0.6); font-weight: bold; }
        .boost-input { width: 42px; height: 32px; background: rgba(0,0,0,0.2); border: 1.5px solid rgba(255,255,255,0.3); border-radius: 6px; text-align: center; font-weight: bold; font-size: 1rem; color: white; outline: none; }
        .boost-input.active { border-color: var(--boost-color); background: rgba(111, 185, 143, 0.2); }
        .bench-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 4px; background: rgba(0,0,0,0.15); border-radius: 10px; margin: 4px; }
        .bench-slot { display: flex; flex-direction: column; align-items: center; background: rgba(255,255,255,0.05); padding: 5px 0; border-radius: 6px; border: 1px solid rgba(255,255,255,0.05); min-width: 0; }
        .switch-label { width: 90%; text-align: center; font-size: 0.6rem; font-weight: bold; background: rgba(0,0,0,0.2); padding: 3px 0; border-radius: 4px; cursor: pointer; margin-bottom: 5px; color: rgba(255,255,255,0.8); }
        .bench-hp-input { font-size: 1.1rem; font-weight: bold; width: 100%; text-align: center; color: white; background: transparent; border: none; outline: none; }
        .bench-controls { display: flex; width: 95%; gap: 3px; justify-content: center; }
        .bench-btn { width: 28px; height: 28px; border-width: 1.5px !important; } 
        .center-controls { position: fixed; left: 0; top: 50%; width: 100%; transform: translateY(-50%); pointer-events: none; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; box-sizing: border-box; }
        .side-group { display: flex; flex-direction: column; gap: 8px; pointer-events: auto; }
        .side-btn { background: #333; border: 1px solid #555; padding: 6px 4px; border-radius: 4px; font-size: 0.65rem; color: #ddd; width: 45px; text-align: center; cursor: pointer; }
        .reset { background: #a54a4a; border-color: #c96b6b; }
        .status-row { display: flex; gap: 6px; margin-top: 5px; }
        .fainted { opacity: 0.35; filter: grayscale(80%); transition: 0.3s; }

        /* --- 硬幣特效相關樣式 --- */
        .coin-btn {
            pointer-events: auto;
            width: 56px; height: 56px; border-radius: 50%; 
            border: 3px solid var(--poke-dark);
            position: absolute; left: 50%; transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            cursor: pointer;
            z-index: 2000;
        }

        .coin-heads {
            background: radial-gradient(circle, #fff 18%, var(--poke-dark) 19%, var(--poke-dark) 22%, transparent 23%),
                        linear-gradient(180deg, var(--poke-red) 46%, var(--poke-dark) 46%, var(--poke-dark) 54%, var(--poke-white) 54%);
        }

        .coin-tails {
            background: linear-gradient(180deg, var(--poke-red) 46%, var(--poke-dark) 46%, var(--poke-dark) 54%, var(--poke-white) 54%);
        }

        /* 特效 1: 正面成功脈衝 */
        .fx-success::after {
            content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 50%; border: 4px solid var(--accent);
            animation: pulse-ring 0.6s ease-out forwards;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        /* 特效 2: 反面失敗震動 */
        .fx-fail { animation: shake-fail 0.4s ease-in-out; }
        @keyframes shake-fail {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            20% { transform: translateX(-60%) rotate(-10deg); }
            40% { transform: translateX(-40%) rotate(10deg); }
            60% { transform: translateX(-55%) rotate(-5deg); }
            80% { transform: translateX(-45%) rotate(5deg); }
        }

        .counter-icon {
            display: inline-block; width: 14px; height: 14px; border-radius: 50%; border: 1px solid #333;
            background: radial-gradient(circle, #fff 18%, #333 19%, #333 22%, transparent 23%),
                        linear-gradient(180deg, var(--poke-red) 46%, #333 46%, #333 54%, #fff 54%);
            vertical-align: middle; margin-right: 4px;
        }

        .coin-animation { animation: flip 0.15s infinite, toss 0.45s; }
        @keyframes flip { 0%, 100% { transform: translateX(-50%) scaleY(1); } 50% { transform: translateX(-50%) scaleY(0); } }
        @keyframes toss { 0%, 100% { margin-top: 0; } 50% { margin-top: -60px; scale: 1.15; } }
    </style>
</head>
<body>

    <div class="player-section opponent">
        <div class="main-battle" id="main-opp-container">
            <div class="gx-marker" onclick="this.classList.toggle('used')">GX</div>
            <div class="group-boost-panel">
                <span class="boost-label">BOOST ↑</span>
                <input type="number" id="boost-opp" class="boost-input" value="0" step="10" onchange="updateBoost('opp')">
            </div>
            <div class="hp-box">
                <button class="status-btn hp-btn hp-btn-minus" onclick="changeHP('hp-opp', -10)"></button>
                <input type="number" class="hp-input" id="hp-opp" value="0" inputmode="numeric" onfocus="this.select()" onchange="handleHPSmartChange(this)" oninput="handleHPInput(this)">
                <button class="status-btn hp-btn hp-btn-plus" onclick="changeHP('hp-opp', 10)"></button>
            </div>
            <div class="status-row">
                <div class="status-btn st-psn" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 2c-5 0-9 4-9 9 0 3 2 6 5 7v2h8v-2c3-1 5-4 5-7 0-5-4-9-9-9zm-3 8c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm6 0c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2z"/></svg></div>
                <div class="status-btn st-brn" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg></div>
                <div class="status-btn st-par" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg></div>
                <div class="status-btn st-slp" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg></div>
                <div class="status-btn st-cnf" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
            </div>
        </div>
        <div class="bench-container" id="bench-opp"></div>
    </div>

    <div class="center-controls">
        <div class="side-group">
            <div id="coin-counter" class="side-btn" style="background: var(--accent); color: #333; font-weight: bold; border:none;" onclick="resetCoinCount()"><span class="counter-icon"></span>0</div>
        </div>
        <div id="coin-btn" class="coin-btn coin-heads" onclick="flipCoin()"></div>
        <div class="side-group">
            <div class="side-btn reset" onclick="resetGame()">RESET</div>
        </div>
    </div>

    <div class="player-section me">
        <div class="main-battle" id="main-me-container">
            <div class="gx-marker" onclick="this.classList.toggle('used')">GX</div>
            <div class="group-boost-panel">
                <span class="boost-label">BOOST ↑</span>
                <input type="number" id="boost-me" class="boost-input" value="0" step="10" onchange="updateBoost('me')">
            </div>
            <div class="hp-box">
                <button class="status-btn hp-btn hp-btn-minus" onclick="changeHP('hp-me', -10)"></button>
                <input type="number" class="hp-input" id="hp-me" value="0" inputmode="numeric" onfocus="this.select()" onchange="handleHPSmartChange(this)" oninput="handleHPInput(this)">
                <button class="status-btn hp-btn hp-btn-plus" onclick="changeHP('hp-me', 10)"></button>
            </div>
            <div class="status-row">
                <div class="status-btn st-psn" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 2c-5 0-9 4-9 9 0 3 2 6 5 7v2h8v-2c3-1 5-4 5-7 0-5-4-9-9-9zm-3 8c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm6 0c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2z"/></svg></div>
                <div class="status-btn st-brn" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg></div>
                <div class="status-btn st-par" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg></div>
                <div class="status-btn st-slp" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg></div>
                <div class="status-btn st-cnf" onclick="toggleStatus(this)"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
            </div>
        </div>
        <div class="bench-container" id="bench-me"></div>
    </div>

    <script>
        // 核心邏輯保持一致
        let headsCount = 0, isFlipping = false;
        let lastBoost = { me: 0, opp: 0 };

        function initBench(containerId, prefix, hpId) {
            const container = document.getElementById(containerId);
            let html = '';
            for(let i=1; i<=5; i++) {
                const id = `${prefix}-b${i}`;
                html += `<div class="bench-slot"><div class="switch-label" onclick="switchHP('${hpId}', '${id}')">SW ${i}</div><input type="number" class="bench-hp-input" id="${id}" value="0" inputmode="numeric" onfocus="this.select()" onchange="handleHPSmartChange(this)" oninput="handleHPInput(this, 0)"><div class="bench-controls"><button class="status-btn hp-btn hp-btn-minus bench-btn" onclick="changeHP('${id}', -10)"></button><button class="status-btn hp-btn hp-btn-plus bench-btn" onclick="changeHP('${id}', 10)"></button></div></div>`;
            }
            container.innerHTML = html;
        }
        initBench('bench-opp', 'opp', 'hp-opp');
        initBench('bench-me', 'me', 'hp-me');

        function updateBoost(side) {
            const el = document.getElementById(`boost-${side}`);
            const val = parseInt(el.value) || 0;
            const diff = val - lastBoost[side];
            if (val > 0) el.classList.add('active'); else el.classList.remove('active');
            const selector = side === 'me' ? '.me .hp-input, .me .bench-hp-input' : '.opponent .hp-input, .opponent .bench-hp-input';
            document.querySelectorAll(selector).forEach(hpEl => {
                let cur = parseInt(hpEl.value) || 0;
                if (cur > 0 || diff < 0) { hpEl.value = Math.max(0, cur + diff); handleHPInput(hpEl, diff); }
            });
            lastBoost[side] = val;
        }

        function handleHPSmartChange(el) {
            const side = el.closest('.player-section').classList.contains('me') ? 'me' : 'opp';
            const boostVal = parseInt(document.getElementById(`boost-${side}`).value) || 0;
            let val = parseInt(el.value) || 0;
            if (boostVal > 0 && val > 0 && !el.classList.contains('hp-boosted')) { el.value = val + boostVal; }
            handleHPInput(el, 0);
        }

        function handleHPInput(el, changeAmount) {
            const hp = parseInt(el.value) || 0;
            const side = el.closest('.player-section').classList.contains('me') ? 'me' : 'opp';
            const boostVal = parseInt(document.getElementById(`boost-${side}`).value) || 0;
            let container = el.closest('.bench-slot') || (side === 'me' ? document.getElementById('main-me-container') : document.getElementById('main-opp-container'));
            if (changeAmount !== 0) { el.classList.remove('hp-damage', 'hp-heal'); void el.offsetWidth; el.classList.add(changeAmount > 0 ? 'hp-heal' : 'hp-damage'); }
            hp === 0 ? container.classList.add('fainted') : container.classList.remove('fainted');
            (boostVal > 0 && hp >= boostVal && hp > 0) ? el.classList.add('hp-boosted') : el.classList.remove('hp-boosted');
        }

        function changeHP(id, amt) {
            const el = document.getElementById(id);
            let hp = parseInt(el.value) || 0;
            const side = el.closest('.player-section').classList.contains('me') ? 'me' : 'opp';
            const boostVal = parseInt(document.getElementById(`boost-${side}`).value) || 0;
            if (hp === 0 && amt > 0 && boostVal > 0) { el.value = boostVal; } else { el.value = Math.max(0, hp + amt); }
            handleHPInput(el, amt);
        }

        function switchHP(activeId, benchId) {
            const a = document.getElementById(activeId), b = document.getElementById(benchId);
            [a.value, b.value] = [b.value, a.value];
            handleHPInput(a, 0); handleHPInput(b, 0);
        }

        function toggleStatus(btn) {
            const isEx = ['st-par', 'st-slp', 'st-cnf'].some(c => btn.classList.contains(c));
            if (isEx && !btn.classList.contains('active')) { btn.parentElement.querySelectorAll('.st-par, .st-slp, .st-cnf').forEach(el => el.classList.remove('active')); }
            btn.classList.toggle('active');
        }

        // 修改擲硬幣邏輯：增加正反面特效
        function flipCoin() {
            if (isFlipping) return;
            isFlipping = true;
            const btn = document.getElementById('coin-btn');
            
            // 清除之前的特效
            btn.classList.remove('fx-success', 'fx-fail', 'coin-heads', 'coin-tails');
            void btn.offsetWidth; // 強制重繪

            btn.classList.add('coin-animation');
            
            setTimeout(() => {
                const isHeads = Math.random() > 0.5;
                btn.classList.remove('coin-animation');
                
                if (isHeads) {
                    btn.classList.add('coin-heads', 'fx-success');
                    headsCount++;
                    document.getElementById('coin-counter').innerHTML = `<span class="counter-icon"></span>${headsCount}`;
                } else {
                    btn.classList.add('coin-tails', 'fx-fail');
                }
                
                isFlipping = false;

                // 600ms 後移除特效類別，以便下次觸發
                setTimeout(() => {
                    btn.classList.remove('fx-success', 'fx-fail');
                }, 600);

            }, 450);
        }

        function resetCoinCount() { 
            headsCount = 0; 
            document.getElementById('coin-counter').innerHTML = `<span class="counter-icon"></span>0`; 
        }
        function resetGame() { if (confirm('重置遊戲？')) location.reload(); }
    </script>
</body>
</html>
